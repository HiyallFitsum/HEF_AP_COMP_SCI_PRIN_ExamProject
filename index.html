<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="./Scripts/MoveBlock.js"></script>
  </head>
  <body>
    <a-scene id="scene">
      <a-sky color="#ECECEC"></a-sky>
      <a-box position="0 0 -5" rotation="0 45 0" color="#4CC3D9">
        <a-animation
          attribute="position"
          to="0 1 -5"
          repeat="indefinite"
          dur="3000"
          easing="linear"
        >
        </a-animation>
      </a-box>

      <a-entity position="0 0 0" rotation="0 0 0" moveblocks></a-entity>
    </a-scene>
  </body>
</html>
